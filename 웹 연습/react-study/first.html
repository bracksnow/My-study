<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script> <!-- 여기서 온 것 -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- HTML태그안에 자바스크립트를 넣는 것이 원래는 문법에 맞지 않는데 이것을 해결해주기위해 바벨이 필요 -->
    <title>Document</title>
</head>
<body>
    <div id="root"></div> <!-- #root에 리액트를 넣을 예정, 기본적으로 컴포넌트를 랜더링할 최상위태그가 필요함 -->
    <script type="text/babel">
        //const e = React.createElement;//HTML태그를 만들어주는 역할
        class LikeButton extends React.Component{//컴포넌트를 만들어주는 것이며 여기서 React는 head에 script에서 왔음
            constructor(props){
                super(props);
                this.state = {
                    liked:false
                };
            }
            render(){
                return <button type="submit" onClick = {()=>{this.setState({liked:true})}}>
                    {this.state.liked === true ? 'Liked' : 'Like'}
                  </button>;
            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(<LikeButton />, document.querySelector('#root'));
    </script>
    
</body>
</html>
